<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grading System</title>
  <style>
    body { 
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px; 
      background: url("9019808.jpg.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    form, #result { 
      display: inline-block; 
      padding: 20px; 
      border-radius: 10px; 
      background: rgba(0,0,0,0.6);
    }
    input, button { 
      display: block; 
      margin: 10px auto; 
      padding: 8px; 
      width: 220px; 
      border-radius: 5px;
      border: none;
    }
    button { 
      background: gray; 
      color: white; 
      cursor: pointer;
    }
    button:hover { background: darkgray; }
    .deans { 
      margin-top: 15px;
      font-weight: bold;
      color: gold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Grading System</h1>
  <form id="gradeForm" onsubmit="computeGrade(event)">
    <input type="text" id="name" placeholder="Student Name" required>
    
    <!-- Prelim inputs -->
    <h3>Prelim</h3>
    <input type="number" id="prelim" placeholder="Prelim Exam" required>
    <input type="number" id="quiz" placeholder="Prelim Quiz" required>
    <input type="number" id="recitation" placeholder="Prelim Recitation" required>

    <!-- Midterm inputs -->
    <h3>Midterm</h3>
    <input type="number" id="midterm" placeholder="Midterm Exam" required>
    <input type="number" id="midQuiz" placeholder="Midterm Quiz" required>
    <input type="number" id="midRecitation" placeholder="Midterm Recitation" required>

    <!-- Absences -->
    <input type="number" id="absence" placeholder="Number of Absences" required>

    <button type="submit">Compute</button>
  </form>

  <div id="result" style="display:none;"></div>

  <script>
    function computeGrade(event) {
      event.preventDefault();

      let name = document.getElementById("name").value;

      // Prelim
      let prelim = parseFloat(document.getElementById("prelim").value);
      let quiz = parseFloat(document.getElementById("quiz").value);
      let recitation = parseFloat(document.getElementById("recitation").value);
      let prelimGrade = (prelim * 0.4) + (quiz * 0.3) + (recitation * 0.3);

      // Midterm
      let midterm = parseFloat(document.getElementById("midterm").value);
      let midQuiz = parseFloat(document.getElementById("midQuiz").value);
      let midRecitation = parseFloat(document.getElementById("midRecitation").value);
      let midtermGrade = (midterm * 0.4) + (midQuiz * 0.3) + (midRecitation * 0.3);

      // Absences
      let absences = parseInt(document.getElementById("absence").value);

      // Final Grade = average of Prelim + Midterm
      let final_grade = (prelimGrade + midtermGrade) / 2;

      // Deduct for absences beyond 3
      if (absences > 3) final_grade -= (absences - 3);

      // Pass/Fail
      let status = (final_grade >= 60) ? "Passed" : "Failed";

      // Deanâ€™s List reminder
      let deansMessage = "";
      if (final_grade >= 90) {
        deansMessage = `<p class="deans">ðŸŽ‰ Congratulations! You are qualified for the Dean's List!</p>`;
      } else if (final_grade >= 60) {
        deansMessage = `<p class="deans">Keep aiming higher! Need 90% for Dean's List.</p>`;
      }

      // Show result
      document.getElementById("gradeForm").style.display = "none";
      document.getElementById("result").style.display = "block";
      document.getElementById("result").innerHTML = `
        <h2>${name}</h2>
        <h3>Prelim Grade: ${prelimGrade.toFixed(2)}</h3>
        <h3>Midterm Grade: ${midtermGrade.toFixed(2)}</h3>
        <h2>Final Grade: ${final_grade.toFixed(2)}</h2>
        <h3>Status: ${status}</h3>
        ${deansMessage}
        <button onclick="restart()">ðŸ”„ Return</button>
      `;
    }

    function restart() {
      document.getElementById("gradeForm").reset();
      document.getElementById("gradeForm").style.display = "block";
      document.getElementById("result").style.display = "none";
    }
  </script>
</body>
</html>
